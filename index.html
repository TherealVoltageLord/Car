<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional 3D Racing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div class="hud-panel">
                <div id="speed">0</div>
                <div class="hud-label">KM/H</div>
            </div>
            <div class="hud-panel">
                <div id="gear">N</div>
                <div class="hud-label">GEAR</div>
            </div>
            <div class="hud-panel">
                <div id="lap-time">00:00.00</div>
                <div class="hud-label">LAP TIME</div>
            </div>
            <div class="hud-panel">
                <div id="lap">1/3</div>
                <div class="hud-label">LAP</div>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-group left">
                <div id="steering-wheel">
                    <div class="wheel-center"></div>
                </div>
            </div>
            <div class="control-group right">
                <div id="throttle-pedal" class="pedal">
                    <div class="pedal-label">ACCEL</div>
                </div>
                <div id="brake-pedal" class="pedal">
                    <div class="pedal-label">BRAKE</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
